<!DOCTYPE html>
<html>
<head>
    <title>What If Audiobook Chatbot</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        form {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        p {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>What If Audiobook Chatbot</h1>
    <form method="post" action="/chatbot">
        <label for="question">Enter your question:</label><br>
        <input type="text" id="question" name="question"><br><br>
        <input type="submit" value="Submit">
        <button id="start-record-btn" type="button">Start Recording</button>
    </form>
    {% if answer %}
        <p>Answer: {{ answer }}</p>
    {% endif %}
    <audio controls>
        <source src="../audio/Romeo_and_Juliet_Act_1_64kb.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    {% if answer %}
        <audio controls autoplay>
            <source src="/tts?text={{ answer }}" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    {% endif %}
    <script>
        const recordButton = document.getElementById('start-record-btn');
        recordButton.addEventListener('click', async () => {
            // Implement audio recording and transcription logic here
            alert('Recording functionality will be implemented soon!');
        });
    </script>
</body>
</html>
